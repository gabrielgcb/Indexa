<app-container>
    <app-cabecalho></app-cabecalho>
  
    <div class="busca">
      <input type="search" placeholder="Digite para buscar" [(ngModel)]="filtrarPorTexto">
    </div>

    <section class="adicionar-contato">
      <button routerLink="/formulario">
        <img src="/assets/plus.png" alt="botao-adicionar-contato">
        <span>Adicionar contato</span>
      </button>
    </section>

    @for (letra of alfabeto; track letra) {
      <app-separador>
        {{ letra }}
      </app-separador>
      @for (contato of filtrarContatosPorLetraInicial(letra); track contato.id) {
        <app-contato 
          [nome]="contato.nome" 
          [telefone]="contato.telefone"
          [id]="contato.id!"
          [avatar]="contato.avatar">
        </app-contato>
      }
    }
</app-container>
